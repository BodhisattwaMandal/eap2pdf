[wiki]
username = YourUsernameHere
pwd = YourPasswordHere
summary = Uploaded via EAP2PDF
title = Title to be shown in Commons page
filename = Actual filename of the document (without namespace or extension)
desc = Description
author = Author name - can be {{Creator|}} template
date = Date of publication
license = Licenses in form of template - e.g. {{PD-India}}{{PD-1923}}

[download]
url = EAP number - e.g. EAP262/1/1/5
rotation = Rotation of images - valid values are 0, 90, 180 and 270
height = Height in px of images in integer - in general 1200 is a good value